<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-list">
  <template>
  	<iron-ajax id="usersAjax"  
    	url="/ws/users/list"
    	handle-as="json"
    	lastReponse="{{users}}"
    	debounce-duration="300" 
    	auto></iron-ajax>>
    <style>
      :host {
        display: block;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="{{users}}" item="u">
        <li><span class="paper-font-body1">{{u.name}}</span></li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'user-list',
        properties: {
          users: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
//         	this.$.usersAjax.generateRequest();
        }
      });
    })();
  </script>
</dom-module>
