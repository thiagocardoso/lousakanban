<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-list">
  <template>
  	<iron-ajax 
  		auto
  		id="ajax"  
    	url="/ws/users/list"
    	handle-as="json"
    	last-response="{{users}}"></iron-ajax>

    <iron-signals on-iron-signal-dialog-closed="dialogClosed"></iron-signals>
    
   	<paper-listbox>
    	<template is="dom-repeat" items="{{users}}">
        	<paper-item>
        		<paper-item-body>
        			<div>{{item.login}}</div>
        		</paper-item-body>
        		<paper-icon-button icon="create" alt="Editar" on-click="userEdit"></paper-icon-button>
        		<paper-icon-button icon="delete" alt="Remover" on-click="userDelete"></paper-icon-button>
        	</paper-item>
    	</template>
    </paper-listbox>
    
    <paper-button on-click="newUser">Novo</paper-button>
  	
  	<paper-dialog id="formdialog" modal>
  		<user-form user="{{user}}"></user-form>
  	</paper-dialog>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'user-list',
        properties: {
        	user: {
        		type: Object,
        		notify: true
        	}
        },
        ready: function() {
        },
        openDialog: function() {
        	document.getElementById("formdialog").open();
        },
        dialogClosed: function() {
        	document.getElementById("ajax").generateRequest();
        	document.getElementById("formdialog").close();
        },
        userDelete: function(e) {
        	$.ajax({
        		  type: "POST",
        		  contentType: "application/json",
        		  url: "/ws/users/delete",
        		  data: JSON.stringify(e.model.item),
        		  complete: function (data) {
              		document.getElementById("ajax").generateRequest();
              	  }
        		});
        },
        userEdit: function(e) {
        	this.user = e.model.item;
        	this.openDialog();
        },
        newUser: function() {
        	this.user = null;
        	this.openDialog();
        }
      });
    })();
  </script>
</dom-module>
