<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="board-item">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      
      paper-card.task {
      	margin: 2px;
      	background: #E5F0E1;
      	width: 200px;
      }
      
      paper-card {
      	--paper-card-header-text: {
      		font-size: 15px;
      		font-family: arial;
      		color: #465940;
      		padding: 5px;
      		background: #D7EBD1;
      	};
      }
      
      div.card-content {
      	padding-top: 5px;
      	text-align: justify;
      }
      
      div.content-row {
      	display: block;
      	margin: 2px;
      }
      
      div.content-row iron-icon {
      	margin-right: 5px;
      }
    </style>
    <paper-card class="task draggable" heading="{{task.title}}">
		<div class="card-content">
			<div class="content-row"><iron-icon icon="account-circle"></iron-icon>{{task.userLogin}}</div>
			<div class="content-row"><iron-icon icon="assignment"></iron-icon>{{task.descriptionAbrev}}</div>
		</div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'board-item',
        properties: {
        	task: {
        		type: Object,
        		notify: true
        	}
        },
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
