<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="task-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-card heading="Tarefa">
		<form is="iron-form" id="form" method="post" action="/ws/tasks/save">
		<div class="card-content">
				<paper-input name="title" value="{{task.title}}" label="Título" required error-message="Necessário informar um título!"></paper-input>
<!-- 				<paper-input name="login" value="{{task.login}}" label="Login" readonly="{{task.login}}" required error-message="Necessário informar um login de usuário!"></paper-input> -->
<!-- 				<paper-input name="name" value="{{task.name}}" label="Nome" required error-message="Necessário informar um nome de usuário!"></paper-input> -->
<!-- 				<paper-input name="email" value="{{task.email}}" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" label="E-mail" required error-message="Necessário informar um e-mail válido!"></paper-input> -->
<!-- 				<paper-input name="password" value="{{task.password}}" label="Senha" type="password" required error-message="Necessário informar uma senha válida!"></paper-input> -->
		</div>
		<div class="card-actions">
			<paper-button on-click="doSubmit">Salvar</paper-button>
            <paper-button on-click="closeDialog">Cancelar</paper-button>
		</div>
		</form>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'task-form',
        properties: {
          task: {
            type: Object,
            notify: true,
          }
        },
        ready: function() {
        },
        doSubmit: function() {
        	var form = document.getElementById("form")
			if (form.validate()) {
				form.submit();			
	        	this.closeDialog();
			}
        },
        closeDialog: function() {
        	this.fire("iron-signal", {name: 'dialog-closed', data: null});
        }
      });
    })();
  </script>
</dom-module>
